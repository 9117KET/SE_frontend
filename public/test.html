<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Test Page</title>
    <style>
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .role-selection {
        margin: 20px 0;
      }
      .icon {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
      }
      .icon.selected {
        background-color: #007bff;
        color: white;
      }
      .role-text {
        margin: 10px 0;
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #test-results {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Signup Test Page</h2>

      <!-- Test Form -->
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required />
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password:</label>
          <input type="password" id="signup-confirm-password" required />
        </div>

        <div class="role-selection">
          <p class="role-text">Select your role:</p>
          <div class="icon" data-role="student">Student</div>
          <div class="icon" data-role="teacher">Teacher</div>
          <div class="icon" data-role="admin">Admin</div>
        </div>

        <button type="submit" id="sign-up-btn">Sign Up</button>
      </form>

      <!-- Test Results -->
      <div id="test-results">
        <h3>Test Results</h3>
        <div id="mock-users"></div>
      </div>
    </div>

    <script type="module">
      import { signupUser } from "./js/api.js";

      // Display mock users
      function displayMockUsers() {
        const mockUsersDiv = document.getElementById("mock-users");
        mockUsersDiv.innerHTML = "<h4>Registered Users:</h4>";
        // Access the mockUsers array from api.js
        const mockUsers = window.mockUsers || [];
        if (mockUsers.length === 0) {
          mockUsersDiv.innerHTML += "<p>No users registered yet</p>";
          return;
        }
        mockUsersDiv.innerHTML += "<ul>";
        mockUsers.forEach((user) => {
          mockUsersDiv.innerHTML += `
                    <li>Username: ${user.username}, Email: ${user.email}, Role: ${user.role}</li>
                `;
        });
        mockUsersDiv.innerHTML += "</ul>";
      }

      // Test cases
      const testCases = [
        {
          name: "Valid Signup",
          data: {
            username: "testuser1",
            email: "test1@example.com",
            password: "password123",
            role: "student",
          },
          expectedResult: "success",
        },
        {
          name: "Invalid Email",
          data: {
            username: "testuser2",
            email: "invalid-email",
            password: "password123",
            role: "teacher",
          },
          expectedResult: "error",
        },
        {
          name: "Duplicate Username",
          data: {
            username: "testuser1", // Same as first test
            email: "test2@example.com",
            password: "password123",
            role: "admin",
          },
          expectedResult: "error",
        },
      ];

      // Run test cases
      async function runTests() {
        const resultsDiv = document.getElementById("test-results");
        resultsDiv.innerHTML += "<h4>Test Cases:</h4>";

        for (const test of testCases) {
          try {
            const result = await signupUser(test.data);
            resultsDiv.innerHTML += `
                        <p>${test.name}: ${
              test.expectedResult === "success" ? "✅" : "❌"
            }</p>
                        <p>Result: ${JSON.stringify(result)}</p>
                    `;
          } catch (error) {
            resultsDiv.innerHTML += `
                        <p>${test.name}: ${
              test.expectedResult === "error" ? "✅" : "❌"
            }</p>
                        <p>Error: ${error.message}</p>
                    `;
          }
          displayMockUsers();
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        displayMockUsers();
        runTests();
      });
    </script>
  </body>
</html>
